<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #07203F;
            --white: #FFFFFF;
            --font-primary: 'Georgia', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* ============================================================
           LIFESTYLE SECTION (UPDATED SMOOTH SLIDER)
           ============================================================ */
        .lifestyle-section {
            padding: 5rem 2rem;
            background: var(--white);
            position: relative;
        }

        .lifestyle-container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
        }

        .section-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .section-subtitle {
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
            color: #666;
            margin-bottom: 4rem;
            text-transform: uppercase;
        }

        .lifestyle-slider-wrapper-new {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 520px;
            margin: 0 auto;
            overflow: hidden;
            perspective: 1500px;
            perspective-origin: 50% 50%;
        }

        .lifestyle-slider-track-new {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lifestyle-slide-new {
            position: absolute;
            width: 320px;
            height: 420px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1),
                        opacity 0.8s ease,
                        filter 0.8s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform;
            
        }

        .lifestyle-slide-new img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            
        }

        .lifestyle-slide-overlay-new {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 60%, rgba(0, 0, 0, 0.7) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 3rem;
            transition: background 0.3s ease;
            
        }

        .lifestyle-slide-new:hover .lifestyle-slide-overlay-new {
            background: linear-gradient(180deg, transparent 55%, rgba(0, 0, 0, 0.8) 100%);
        }

        .lifestyle-slide-title-new {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 5px;
            color: var(--white);
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Slide positions - ADJUSTED FOR CLOSER SPACING & SMOOTH TILT */
        .lifestyle-slide-new.active {
            transform: translateX(0) translateZ(0) scale(1) rotateY(0deg);
            opacity: 1;
            z-index: 10;
            filter: brightness(1);
        }

        .lifestyle-slide-new.prev {
            transform: translateX(-320px) translateZ(-100px) scale(0.88) rotateY(25deg);
            opacity: 0.92;
            z-index: 5;
            filter: brightness(0.88);
            visibility: visible;
            pointer-events: auto;
        }

        .lifestyle-slide-new.next {
            transform: translateX(320px) translateZ(-100px) scale(0.88) rotateY(-25deg);
            opacity: 0.92;
            z-index: 5;
            filter: brightness(0.88);
            visibility: visible;
            pointer-events: auto;
        }

        .lifestyle-slide-new.far-prev {
            transform: translateX(-580px) translateZ(-200px) scale(0.76) rotateY(35deg);
            opacity: 0.85;
            z-index: 2;
            filter: brightness(0.78);
            pointer-events: auto;
            visibility: visible;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1),
                        opacity 0.8s ease,
                        filter 0.8s ease;
        }

        .lifestyle-slide-new.far-next {
            transform: translateX(580px) translateZ(-200px) scale(0.76) rotateY(-35deg);
            opacity: 0.85;
            z-index: 2;
            filter: brightness(0.78);
            pointer-events: auto;
            visibility: visible;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1),
                        opacity 0.8s ease,
                        filter 0.8s ease;
        }

        /* Transitioning states - center image tilting while moving */
        .lifestyle-slide-new.transitioning-out-left {
            transform: translateX(-160px) translateZ(-50px) scale(0.94) rotateY(15deg) !important;
            z-index: 9 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .lifestyle-slide-new.transitioning-out-right {
            transform: translateX(160px) translateZ(-50px) scale(0.94) rotateY(-15deg) !important;
            z-index: 9 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .lifestyle-slide-new.transitioning-in-from-right {
            transform: translateX(160px) translateZ(-50px) scale(0.94) rotateY(-15deg) !important;
            z-index: 9 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .lifestyle-slide-new.transitioning-in-from-left {
            transform: translateX(-160px) translateZ(-50px) scale(0.94) rotateY(15deg) !important;
            z-index: 9 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .lifestyle-slide-new.hidden {
            transform: translateX(-1000px) scale(0.5);
            opacity: 0;
            z-index: 1;
        }

        .lifestyle-slide-new.hidden-right {
            transform: translateX(1000px) scale(0.5);
            opacity: 0;
            z-index: 1;
        }

        /* Navigation arrows */
        .lifestyle-nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .lifestyle-nav-arrow:hover {
            transform: translateY(-50%) scale(1.1);
            background: var(--primary-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .lifestyle-nav-arrow:hover i {
            color: var(--white);
        }

        .lifestyle-nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .lifestyle-nav-arrow.prev {
            left: 30px;
        }

        .lifestyle-nav-arrow.next {
            right: 30px;
        }

        .lifestyle-nav-arrow i {
            font-size: 22px;
            color: #333;
            transition: color 0.3s ease;
        }

        /* Pagination dots */
        .lifestyle-pagination-new {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
        }

        .lifestyle-dot-new {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(7, 32, 63, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lifestyle-dot-new.active {
            width: 30px;
            border-radius: 5px;
            background: var(--primary-blue);
        }

        .lifestyle-dot-new:hover {
            background: rgba(7, 32, 63, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .lifestyle-slider-wrapper-new {
                height: 470px;
            }

            .lifestyle-slide-new {
                width: 280px;
                height: 380px;
            }

            .lifestyle-slide-new.prev {
                transform: translateX(-280px) scale(0.86) rotateY(25deg);
            }

            .lifestyle-slide-new.next {
                transform: translateX(280px) scale(0.86) rotateY(-25deg);
            }

            .lifestyle-slide-title-new {
                font-size: 1.6rem;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 768px) {
            .lifestyle-section {
                padding: 3rem 1rem;
            }

            .lifestyle-slider-wrapper-new {
                height: 420px;
            }

            .lifestyle-slide-new {
                width: 260px;
                height: 350px;
            }

            .lifestyle-slide-new.prev,
            .lifestyle-slide-new.next {
                transform: translateX(-250px) scale(0.82);
                opacity: 0.6;
            }

            .lifestyle-slide-new.next {
                transform: translateX(250px) scale(0.82);
            }

            .lifestyle-nav-arrow {
                width: 50px;
                height: 50px;
            }

            .lifestyle-nav-arrow i {
                font-size: 18px;
            }

            .lifestyle-nav-arrow.prev {
                left: 15px;
            }

            .lifestyle-nav-arrow.next {
                right: 15px;
            }

            .lifestyle-slide-title-new {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .lifestyle-slider-wrapper-new {
                height: 380px;
            }

            .lifestyle-slide-new {
                width: 240px;
                height: 320px;
            }

            .lifestyle-slide-new.prev,
            .lifestyle-slide-new.next {
                transform: translateX(-220px) scale(0.78);
                opacity: 0.4;
            }

            .lifestyle-slide-new.next {
                transform: translateX(220px) scale(0.78);
            }

            .lifestyle-slide-title-new {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .lifestyle-nav-arrow {
                width: 45px;
                height: 45px;
            }

            .lifestyle-nav-arrow i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="lifestyle-section">
        <div class="lifestyle-container">
            <h2 class="section-title">SHOP BY LIFESTYLE</h2>
            <p class="section-subtitle">For every you</p>
            <button class="lifestyle-nav-arrow prev" id="lifestylePrevNew">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="lifestyle-slider-wrapper-new">
                <div class="lifestyle-slider-track-new" id="lifestyleTrackNew"></div>
            </div>
            <button class="lifestyle-nav-arrow next" id="lifestyleNextNew">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lifestyle-pagination-new" id="lifestylePaginationNew"></div>
        </div>
    </section>

    <script>
        /* ========================================================
           LIFESTYLE CAROUSEL (UPDATED SMOOTH SLIDER)
           ======================================================== */
        (function() {
            const lifestyleTrackNew = document.getElementById('lifestyleTrackNew');
            const lifestylePrevNew = document.getElementById('lifestylePrevNew');
            const lifestyleNextNew = document.getElementById('lifestyleNextNew');
            const lifestylePaginationNew = document.getElementById('lifestylePaginationNew');

            const lifestyleItemsData = [
                { name: "DAILY WEAR", image: "https://i.pinimg.com/1200x/c3/3d/23/c33d23c7a1833a1ab828d5a4a65e6f39.jpg" },
                { name: "OFFICE WEAR", image: "https://i.pinimg.com/736x/ce/b3/74/ceb374203a8ab8b43809c7b0b264ff3e.jpg" },
                { name: "PARTY WEAR", image: "https://i.pinimg.com/736x/92/64/6a/92646a0d09b3b2e3be82879c2787006e.jpg" },
                { name: "DAY OUT", image: "https://i.pinimg.com/1200x/23/67/9a/23679a845da4590d6edf8bcf675d4137.jpg" },
                { name: "FESTIVE", image: "https://i.pinimg.com/736x/11/c7/21/11c721a83df639ea0187b5b422f3fd4c.jpg" },
                { name: "CASUAL", image: "https://i.pinimg.com/1200x/19/b6/af/19b6af5a789d1bef849deadd33388d7d.jpg" },
                { name: "ELEGANT", image: "https://i.pinimg.com/736x/18/85/f1/1885f137d67596b779f4556e2e1950da.jpg" }
            ];

            let lifestyleCurrentIdx = 0;
            const lifestyleTotalSlides = lifestyleItemsData.length;
            let lifestyleSlideElements = [];

            function initLifestyleSlider() {
                if (!lifestyleTrackNew || !lifestylePaginationNew) return;

                // Create slides
                lifestyleTrackNew.innerHTML = '';
                lifestylePaginationNew.innerHTML = '';
                lifestyleSlideElements = [];

                lifestyleItemsData.forEach(function(item, index) {
                    // Create slide
                    const slide = document.createElement('div');
                    slide.className = 'lifestyle-slide-new';
                    slide.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="lifestyle-slide-overlay-new">
                            <h3 class="lifestyle-slide-title-new">${item.name}</h3>
                        </div>
                    `;
                    slide.addEventListener('click', function() {
                        goToLifestyleSlide(index);
                    });
                    lifestyleTrackNew.appendChild(slide);
                    lifestyleSlideElements.push(slide);

                    // Create pagination dot
                    const dot = document.createElement('div');
                    dot.className = 'lifestyle-dot-new';
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', function() {
                        goToLifestyleSlide(index);
                    });
                    lifestylePaginationNew.appendChild(dot);
                });

                updateLifestyleSlider();
            }

            function getLifestyleSlideClass(index) {
                const diff = index - lifestyleCurrentIdx;

                if (diff === 0) return 'active';
                if (diff === 1 || diff === -(lifestyleTotalSlides - 1)) return 'next';
                if (diff === -1 || diff === lifestyleTotalSlides - 1) return 'prev';
                if (diff === 2 || diff === -(lifestyleTotalSlides - 2)) return 'far-next';
                if (diff === -2 || diff === lifestyleTotalSlides - 2) return 'far-prev';
                if (diff > 0) return 'hidden-right';
                return 'hidden';
            }

            function updateLifestyleSlider() {
                lifestyleSlideElements.forEach(function(slide, index) {
                    slide.className = 'lifestyle-slide-new ' + getLifestyleSlideClass(index);
                });

                // Update pagination dots
                const dots = lifestylePaginationNew.querySelectorAll('.lifestyle-dot-new');
                dots.forEach(function(dot, index) {
                    if (index === lifestyleCurrentIdx) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            function goToLifestyleSlide(index) {
                lifestyleCurrentIdx = index;
                updateLifestyleSlider();
            }

            function nextLifestyleSlide() {
                // Add transitioning classes for smoother animation
                const currentSlide = lifestyleSlideElements[lifestyleCurrentIdx];
                const nextIdx = (lifestyleCurrentIdx + 1) % lifestyleTotalSlides;
                const nextSlide = lifestyleSlideElements[nextIdx];
                
                // Add transitioning state
                currentSlide.classList.add('transitioning-out-left');
                nextSlide.classList.add('transitioning-in-from-right');
                
                // Update index
                lifestyleCurrentIdx = nextIdx;
                
                // Small delay before updating to show transition
                setTimeout(function() {
                    currentSlide.classList.remove('transitioning-out-left');
                    nextSlide.classList.remove('transitioning-in-from-right');
                    updateLifestyleSlider();
                }, 50);
            }

            function prevLifestyleSlide() {
                // Add transitioning classes for smoother animation
                const currentSlide = lifestyleSlideElements[lifestyleCurrentIdx];
                const prevIdx = (lifestyleCurrentIdx - 1 + lifestyleTotalSlides) % lifestyleTotalSlides;
                const prevSlide = lifestyleSlideElements[prevIdx];
                
                // Add transitioning state
                currentSlide.classList.add('transitioning-out-right');
                prevSlide.classList.add('transitioning-in-from-left');
                
                // Update index
                lifestyleCurrentIdx = prevIdx;
                
                // Small delay before updating to show transition
                setTimeout(function() {
                    currentSlide.classList.remove('transitioning-out-right');
                    prevSlide.classList.remove('transitioning-in-from-left');
                    updateLifestyleSlider();
                }, 50);
            }

            // Event listeners
            if (lifestylePrevNew) {
                lifestylePrevNew.addEventListener('click', prevLifestyleSlide);
            }

            if (lifestyleNextNew) {
                lifestyleNextNew.addEventListener('click', nextLifestyleSlide);
            }

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') prevLifestyleSlide();
                if (e.key === 'ArrowRight') nextLifestyleSlide();
            });

            // Initialize on load
            if (document.readyState === 'complete') {
                initLifestyleSlider();
            } else {
                window.addEventListener('load', initLifestyleSlider);
            }
        })();
    </script>
</body>
</html>
